<body>

<!-- 外围框 -->
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
        <br>
        <form class="form-horizontal">
        <!-- 任务名称 -->
          <div class="form-group">
            <div class="row">          
                <label for="inputEmail3" class="col-xs-4 control-label"><h4>任务名称</h4></label>
                <div class="col-xs-8">
                  <input type="email" class="form-control" id="inputEmail3" placeholder="请尽可能精简">
                </div>                   
            </div>
          </div>
          <!-- 任务类型 -->
          <div class="form-group">
            <div class="row">              
                <label for="inputPassword3" class="col-xs-4 control-label"><h4>任务类型</h4></label>
                <div class="col-xs-8">
                <select class="form-control">
                  <option>IT</option>
                  <option>非IT</option>
                </select>
                </div>        
            </div>
          </div>



        <div class="form-group">
            <div class="row">
                
                <label for="inputPassword3" class="col-xs-4 control-label"><h4>完成时间</h4></label>
                <div class="input-group date form_datetime col-xs-8" data-date="2016-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1" style="padding:0 15px;">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>
        </div>





          <!-- 任务描述 -->
          <div class="form-group">
              <div class="row">
                <label for="inputPassword3" class="col-xs-4 control-label"><h4>任务描述</h4></label>
                <div class="col-xs-8"></div>          
              </div>
              <div class="row">
                <div class="col-xs-12">
                    <textarea class="form-control" rows="10"></textarea>
                </div>         
              </div>
          </div>

          <!-- 验收要求 -->
          <div class="form-group">
              <div class="row">
                <label for="inputPassword3" class="col-xs-4 control-label"><h4>任务目标</h4></label>
                <div class="col-xs-8"></div>          
              </div>
              <div class="row">
                
                <div class="col-xs-12">
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                              
              </div>
          </div>

          <!-- 技能需求 -->
          <div class="form-group">
              <div class="row">
                
                <label for="inputPassword3" class="col-xs-4 control-label"><h4>技能需求</h4></label>
                <div class="col-xs-8"></div>          
              </div>
              <div class="row">
                <div class="checkbox col-xs-3">
                  <label>
                    <input type="checkbox" value="" disabled>
                    Cisco
                  </label>
                </div>
                <div class="checkbox col-xs-3">
                  <label>
                    <input type="checkbox" value="" disabled>
                    Huawei
                  </label>
                </div>
                <div class="checkbox col-xs-3">
                  <label>
                    <input type="checkbox" value="" disabled>
                    Oracle
                  </label>
                </div>
                <div class="checkbox col-xs-3">
                  <label>
                    <input type="checkbox" value="">
                    IBM
                  </label>
                </div>
                <div class="checkbox col-xs-3">
                  <label>
                    <input type="checkbox" value="">
                    Microsoft
                  </label>
                </div>
                <div class="checkbox col-xs-3">
                  <label>
                    <input type="checkbox" value="">
                    Linux
                  </label>
                </div>
                <div class="checkbox col-xs-3">
                  <label>
                    <input type="checkbox" value="">
                    vmware
                  </label>
                </div>
                <div class="checkbox col-xs-3">
                  <label>
                    <input type="checkbox" value="">
                    Citrix
                  </label>
                </div>
              </div>
          </div>
          <br>


        <!-- 悬赏金额 -->
          <div class="form-group">
            <div class="row">          
                <label for="inputEmail3" class="col-xs-4 control-label"><h4>悬赏金额</h4></label>
                <div class="col-xs-8">
                </div>
            </div>
            <div class="row">
                <div class="input-group" style="padding:0px 15px;" >
                  <div class="input-group-addon">￥</div>
                  <input type="text" class="form-control" id="exampleInputAmount" placeholder="0.00">
                  <div class="input-group-addon">元</div>
                </div>
            </div>
          </div>
            <br>
            <br>







        </div>
        <div class="col-xs-1"></div>
    </div>    
</div>






<input id="navbutton" style="position:fixed;bottom:0;margin:0 auto;z-index:500;" class="btn btn-default col-xs-12" type="submit" value="Submit">



<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });

</script>


</body>
</html>
