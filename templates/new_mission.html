<!-- 外围框 -->
<div class="bd">
    <!-- <div class="weui_cells_title"></div> -->
    <div class="weui_cells">
        <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_bd weui_cell_primary">
                <p>任务名称</p>
            </div>
            <div class="weui_cell_ft">请尽量精简</div>
        </a>
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label for="" class="weui_label">任务类型</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" name="select2">
                    <option value="1">IT类</option>

            </div>
        </div>
    </div>
    <div class="weui_cells_title">任务描述</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" placeholder="请输入对该任务的细节描述" rows="10"></textarea>

        </div>

    <div class="weui_cells_title">技能需求</div>

        <label class="weui_cell weui_check_label" for="s11">

            </div>
            <div class="weui_cell_bd weui_cell_primary">

        </label>
        <label class="weui_cell weui_check_label" for="s12">

            </div>
            <div class="weui_cell_bd weui_cell_primary">

            </div>
        </label>
        <label class="weui_cell weui_check_label" for="s13">
            <div class="weui_cell_hd">
                <input type="checkbox" name="checkbox1" class="weui_check" id="s13">
                <i class="weui_icon_checked"></i>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>操作系统</p>
            </div>
        </label>
        <label class="weui_cell weui_check_label" for="s14">
            <div class="weui_cell_hd">
                <input type="checkbox" name="checkbox1" class="weui_check" id="s14">

    <div class="weui_cells">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-10">
        <br>
        <form class="form-horizontal" method="POST">

<!-- 个人信息 -->
        <input type="hidden" name="publisher" value="{{ openid }}">



        <!-- 任务名称 -->
          <div class="form-group">

            <!-- 任务名称 -->
            <div class="weui_cell">
              <div class="weui_cell_hd"><label class="weui_label">任务名称</label></div>
              <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" placeholder="请尽可能精简" name="mission_name">
              </div>
            </div>
            <!-- 任务类型 -->
            <div class="weui_cell">
              <div class="weui_cell_hd"><label class="weui_label">任务类型</label></div>
              <div class="weui_cell_bd weui_cell_primary">
                <select class="form-control" style="width: 100px;" name="mission_type">
                  <option>IT</option>
                  <option>非IT</option>
                </select>
              </div>
            </div>
            
          </div>

        <!-- 完成时间 -->
        <div class="weui_cell">             
                <div class="weui_cell_hd"><label class="weui_label">完成时间</label></div>
                <div class="demos">
                  <input value="" class="weui_input" readonly="readonly" name="deadline" id="appDate" type="text" placeholder="请选择您的完成时间">
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            
        </div>
        <!-- 任务描述 -->
          <div class="weui_cells">
            <div class="weui_cell_hd" style="padding: 0 15px;border-top: none;"><label class="weui_label">任务描述</label></div>
          </div>
          <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea name="description" class="weui_textarea" placeholder="请输入任务描述" rows="3" style="font-size: 17px;border: 1px"></textarea>
                <div class="weui_textarea_counter"><span>0</span>/200</div>
            </div>
          </div>
          <!-- 任务目标 -->
          <div class="weui_cells">
            <div class="weui_cell_hd" style="padding: 0 15px;border-top: none;"><label class="weui_label">任务目标</label></div>
          </div>
          <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea name="obj" class="weui_textarea" placeholder="请输入任务目标" rows="3" style="font-size: 17px;"></textarea>
                <div class="weui_textarea_counter"><span>0</span>/200</div>
            </div>
          </div>
          <!-- 技能需求 -->
          <div class="form-group">
              <div class="weui_cell">
                
                <div class="weui_cell_hd"><label class="weui_label">技能需求</label></div>
                <div class="col-xs-8"></div>          
              </div>
                <div class="weui_cells weui_cells_checkbox">
                  <label class="weui_cell weui_check_label" for="s11">
                      <div class="weui_cell_hd">
                          <input type="checkbox" class="weui_check" name="skill_need" id="s11" checked="checked" value="Cisco">
                          <i class="weui_icon_checked"></i>
                      </div>
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>Cisco</p>
                      </div>
                  </label>
                  <label class="weui_cell weui_check_label" for="s12">
                      <div class="weui_cell_hd">
                          <input type="checkbox" name="skill_need" class="weui_check" id="s12" value="HuaWei">
                          <i class="weui_icon_checked"></i>
                      </div>
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>HuaWei</p>
                      </div>
                  </label>
                  <label class="weui_cell weui_check_label" for="s13">
                      <div class="weui_cell_hd">
                          <input type="checkbox" name="skill_need" class="weui_check" id="s13" value="Oracle">
                          <i class="weui_icon_checked"></i>
                      </div>
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>Oracle</p>
                      </div>
                  </label>
                  <label class="weui_cell weui_check_label" for="s14">
                      <div class="weui_cell_hd">
                          <input type="checkbox" name="skill_need" class="weui_check" id="s14" value="IBM">
                          <i class="weui_icon_checked"></i>
                      </div>
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>IBM</p>
                      </div>

                  <label class="weui_cell weui_check_label" for="s15">
                      <div class="weui_cell_hd">
                          <input type="checkbox" name="skill_need" class="weui_check" id="s15" value="MicroSoft">
                          <i class="weui_icon_checked"></i>
                      </div>
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>MicroSoft</p>
                      </div>
                  </label>
                  <label class="weui_cell weui_check_label" for="s16">
                      <div class="weui_cell_hd">
                          <input type="checkbox" name="skill_need" class="weui_check" id="s16" value="Linux">
                          <i class="weui_icon_checked"></i>
                      </div>
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>Linux</p>
                      </div>
                  </label>
                  <label class="weui_cell weui_check_label" for="s17">
                      <div class="weui_cell_hd">
                          <input type="checkbox" name="skill_need" class="weui_check" id="s17" value="VMware">
                          <i class="weui_icon_checked"></i>
                      </div>
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>VMware</p>
                      </div>
                  </label>
                  <label class="weui_cell weui_check_label" for="s18">
                      <div class="weui_cell_hd">
                          <input type="checkbox" name="skill_need" class="weui_check" id="s18" value="Citrix">
                          <i class="weui_icon_checked"></i>
                      </div>
                      <div class="weui_cell_bd weui_cell_primary">
                          <p>Citrix</p>
                      </div>
                  </label>

                </div>
                
          <br>


        <!-- 悬赏金额 -->
        <div class="form-group" style="margin-bottom: 50px;">
          <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">悬赏金额</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                  <input name="bounty" class="weui_input" type="number" placeholder="单位为人民币">

        </div>
        </div>
        <div class="col-xs-1"></div>

</div>


<div class="weui_dialog_confirm" style="display: none;" id="dialog">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">确认提示</strong></div>
        <div class="weui_dialog_bd">确认提交当前信息么？</div>
        <div class="weui_dialog_ft">
            <a href="javascript:hideDialog();" class="weui_btn_dialog default">取消</a>
            <a href="javascript:formsubmit();" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>

<input style="bottom:0;margin:0 auto;" class="weui_btn weui_btn_primary" type="button" value="确认提交" onclick="showDialog();">




<script type="text/javascript">
  function showDialog(){
    $("#dialog").css("display","block");
  }
  function hideDialog(){
    $("#dialog").css("display","none");
  }
  function formsubmit(){
    $("form").submit();
  }
</script>
<script type="text/javascript">
        $(function () {
      var currYear = (new Date()).getFullYear();  
      var opt={};
      opt.date = {preset : 'date'};
      opt.datetime = {preset : 'datetime'};
      opt.time = {preset : 'time'};
      opt.default = {
        theme: 'android-ics light', //皮肤样式
            display: 'modal', //显示方式 
            mode: 'scroller', //日期选择模式
        dateFormat: 'yyyy-mm-dd',
        lang: 'zh',
        showNow: true,
        nowText: "今天",
            startYear: currYear - 10, //开始年份
            endYear: currYear + 10 //结束年份
      };

        $("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
        
        });
    </script>
