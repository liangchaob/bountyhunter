<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

   
        <script src="{{ url_for('static',filename='js/jquery.js',_external=True) }}"></script>
        <script src="{{ url_for('static',filename='js/script.js',_external=True) }}"></script>
        <link rel="stylesheet" href="{{ url_for('static',filename='css/weui.css',_external=True) }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/example.css',_external=True) }}">
        <title>信息完善</title>
        <!-- <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css',_external=True) }}"> -->
    </head>
    <body style="background-color: #ffffff;">
        <div class="hd">
            <h1 class="page_title">信息完善</h1>
        </div>
        <div class="weui_panel_bd">
            <a href="javascript:void(0);" class="weui_media_box weui_media_appmsg">
                <div class="weui_media_hd">
                    <img class="weui_media_appmsg_thumb" src="{{ url_for('static',filename='img/lc.jpg',_external=True) }}" alt="">
                </div>
                <div class="weui_media_bd">
                    <h4 class="weui_media_title">游民梁超</h4>
                    <p class="weui_media_desc">由各种物质组成的巨型球状天体，叫做星球。星球有一定的形状，有自己的运行轨道。</p>
                </div>
            </a>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <!-- 任务名称 -->
                <div class="weui_cell" style="border-bottom: 1px solid #D9D9D9;">
                  <div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
                  <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" placeholder="请输入您的手机号码">
                  </div>
                </div>
                <!-- 个人简介 -->
              <div class="weui_cells">
                <div class="weui_cell_hd" style="padding: 0 15px;border-top: none;"><label class="weui_label">个人简介</label></div>
              </div>
              <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入个人简介" rows="3" style="font-size: 17px;border: 1px"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/200</div>
                </div>
              </div>
              <!-- 工作经验 -->
              <div class="weui_cells">
                <div class="weui_cell_hd" style="padding: 0 15px;border-top: none;"><label class="weui_label">工作经验</label></div>
              </div>
              <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入工作经验" rows="3" style="font-size: 17px;border: 1px"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/200</div>
                </div>
              </div>
            </div>
        </form>


        <div class="weui_dialog_confirm" style="display: none;" id="dialog">
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd"><strong class="weui_dialog_title">确认提示</strong></div>
                <div class="weui_dialog_bd">确认提交当前信息么？</div>
                <div class="weui_dialog_ft">
                    <a href="javascript:hideDialog();" class="weui_btn_dialog default">取消</a>
                    <a href="/wechat/mission_commit" class="weui_btn_dialog primary">确定</a>
                </div>
            </div>
        </div>

    <input style="bottom:0;margin:0 auto;" class="weui_btn weui_btn_primary" type="button" value="确认提交" onclick="showDialog();">




<script type="text/javascript">
  function showDialog(){
    $("#dialog").css("display","block");
  }
  function hideDialog(){
    $("#dialog").css("display","none");
  }
</script>
    </body>
</html>
